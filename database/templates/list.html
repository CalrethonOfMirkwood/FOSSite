<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table border = 1>
    <thead>
    <td>Name</td>
    <td>Address</td>
    <td>Post</td>
    </thead>

    {% for row in rows %}

            <td>{{row["addr"]}}</td>
            <td>{{row["post"]}}</td>
        </tr>
    {% endfor %}
</table>

<a href = "/">Go back to forum page</a>
</body>
</html>
